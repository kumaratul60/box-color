<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div style="margin: 20px">
      <button id="resetBtn" disabled>Reset</button>
      <button id="shuffleBtn">Shuffle</button>
    </div>

    <div id="app">
      <div class="container">
        <div class="box" data-color="red" style="background-color: red"></div>
        <div
          class="box"
          data-color="green"
          style="background-color: green"
        ></div>
        <div class="box" data-color="blue" style="background-color: blue"></div>
        <div
          class="box"
          data-color="orange"
          style="background-color: orange"
        ></div>
        <div
          class="box"
          data-color="purple"
          style="background-color: purple"
        ></div>
      </div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
